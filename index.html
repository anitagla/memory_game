<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
    <div class="memory_header">Play Memory Game:</div>

        <div id="game_box">
            <button class="box box_4">
                <div class="overlay_img">

            <button class="box box_6">

            <button class="box box_8">

            <button class="box box_10">

                    <img src="./zoo/koala.png" width="60" height="60" alt="">

            </button>
            <button class="box box_9">

            <button class="box box_2">

                <div class="overlay_img">
                    <img src="./zoo/monkey.png" width="60" height="60" alt="">

            </button>
        </div>
        <div class="winner">
            <div class='winner_box'>You win!</div>
            <ul class="summary">Summary:

                <li class="time"></li>

            <button id='reset'>Again?</button>

    <script src="script.js"></script>
